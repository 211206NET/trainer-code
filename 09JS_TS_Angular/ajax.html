<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .img-container
        {
            margin-top: 20px;
        }
        .img-container > img{
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>AJAX</h1>
            <h3>Asynchronous Javascript and XML</h3>
        </div>
        <div class=row>
            <h3>XML HTTP Request</h3>
            <div class="container">
                <button class="btn btn-success" onclick="getMeACat()">Give Me a Cat!</button>
            </div>
            <div class="container img-container">
                <img id="cat-img" src="https://cataas.com/cat" alt="">
                <span id="cat-id"></span>
                <span id="cat-tags"></span>
            </div>
        </div>
        <br>
        <div class="row">
            <h3>Fetch API</h3>
            <div class="container">
                <button class="btn btn-warning" onclick="getMeADog()">Give Me a Dog!</button>
                <div class=" img-container">
                    <img id="dog-img" src="" alt="">
                    <span id="dog-url"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="ajax.js"></script>
</body>
</html>
